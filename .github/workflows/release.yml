name: Release

on:
  workflow_run:
    workflows: ["CI"]
    types:
      - completed
    branches: [main]
  workflow_dispatch:

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
      pull-requests: write
      id-token: write
      packages: write
    if: |
      github.event_name == 'workflow_dispatch' ||
      (github.event_name == 'workflow_run' &&
       github.event.workflow_run.conclusion == 'success')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Setup pnpm

        uses: pnpm/action-setup@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "pnpm"
          registry-url: "https://registry.npmjs.org"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Check changed packages
        run: |
          echo "üîç Checking changed packages with Git..."
          git diff --name-only HEAD^ || echo "No changes detected since last commit"

      - name: Build packages
        run: |
          echo "üèóÔ∏è Building all packages..."
          pnpm build

      - name: Check for duplicate releases
        run: |
          echo "üîç Checking for potential duplicate releases..."
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          echo "Current package.json version: $CURRENT_VERSION"

          # Check if tag already exists
          if git tag -l | grep -q "^v$CURRENT_VERSION$"; then
            echo "‚ö†Ô∏è  Tag v$CURRENT_VERSION already exists"

            # Check if there are new commits since last release
            LAST_RELEASE_COMMIT=$(git rev-list -n 1 v$CURRENT_VERSION 2>/dev/null || echo "")
            CURRENT_COMMIT=$(git rev-parse HEAD)

            if [ "$LAST_RELEASE_COMMIT" = "$CURRENT_COMMIT" ]; then
              echo "üõë No new commits since last release. Skipping release."
              echo "SKIP_RELEASE=true" >> $GITHUB_ENV
            else
              echo "‚úÖ New commits found since last release. Proceeding with release."
            fi
          else
            echo "‚úÖ No existing tag found for v$CURRENT_VERSION"
          fi

      - name: Release with semantic-release
        if: ${{ env.SKIP_RELEASE != 'true' }}
        run: |
          echo "üöÄ Starting semantic-release process..."
          echo "üìã Environment check:"
          echo "- GITHUB_TOKEN: $([ -n "$GITHUB_TOKEN" ] && echo "‚úÖ Set" || echo "‚ùå Not set")"
          echo "- NPM_TOKEN: $([ -n "$NPM_AUTOMATION_TOKEN" ] && echo "‚úÖ Set" || echo "‚ùå Not set")"
          echo "- PUBLISH_GITHUB_PACKAGES: $PUBLISH_GITHUB_PACKAGES"

          # Remove existing tag if it exists to allow semantic-release to recreate it
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          if git tag -l | grep -q "^v$CURRENT_VERSION$"; then
            echo "üè∑Ô∏è  Removing existing tag v$CURRENT_VERSION to allow recreation..."
            git tag -d v$CURRENT_VERSION || true
            git push origin :refs/tags/v$CURRENT_VERSION || true
          fi

          pnpm release

      - name: Skip release notification
        if: ${{ env.SKIP_RELEASE == 'true' }}
        run: |
          echo "‚è≠Ô∏è  Release skipped - no new commits since last release"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_AUTOMATION_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PUBLISH_GITHUB_PACKAGES: "true"