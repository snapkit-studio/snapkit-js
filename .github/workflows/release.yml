name: Release

on:
  workflow_run:
    workflows: ["CI"]
    types:
      - completed
    branches: [main]
  workflow_dispatch:

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
      pull-requests: write
      id-token: write
      packages: write
    if: |
      github.event_name == 'workflow_dispatch' ||
      (github.event_name == 'workflow_run' &&
       github.event.workflow_run.conclusion == 'success')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Setup pnpm

        uses: pnpm/action-setup@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "pnpm"
          registry-url: "https://registry.npmjs.org"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Check changed packages
        run: |
          echo "üîç Checking changed packages with Git..."
          git diff --name-only HEAD^ || echo "No changes detected since last commit"

      - name: Build packages
        run: |
          echo "üèóÔ∏è Building all packages..."
          pnpm build

      - name: Release with semantic-release
        run: |
          echo "üöÄ Starting semantic-release process..."
          echo "üìã Environment check:"
          echo "- GITHUB_TOKEN: $([ -n "$GITHUB_TOKEN" ] && echo "‚úÖ Set" || echo "‚ùå Not set")"
          echo "- NPM_AUTOMATION_TOKEN: $([ -n "$NPM_AUTOMATION_TOKEN" ] && echo "‚úÖ Set" || echo "‚ùå Not set")"
          echo "- PUBLISH_GITHUB_PACKAGES: $PUBLISH_GITHUB_PACKAGES"

          pnpm release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_AUTOMATION_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PUBLISH_GITHUB_PACKAGES: "true"